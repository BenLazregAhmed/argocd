apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sync-phases-waves-app
spec:
  destination:
    namespace: sync-phases-waves
    server: https://kubernetes.default.svc
  project: default
  source:
    path: sync-phases-waves/app
    repoURL: https://github.com/BenLazregAhmed/argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true