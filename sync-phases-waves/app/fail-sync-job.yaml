apiVersion: batch/v1
kind: Job
metadata:
  name: fail-sync
  namespace: sync-phases-waves
  annotations:
    argocd.argoproj.io/hook: SyncFail
spec:
  template:
    spec:
      containers:
        - name: fail-sync
          image: python:latest
          command: [ "/bin/sh", "-c" ]
          args: [ "echo 'pre job failed';exit 0"]
      restartPolicy: Never
  backoffLimit: 0
