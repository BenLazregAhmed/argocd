apiVersion: batch/v1
kind: Job
metadata:
  name: health-check-pre-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
  namespace: sync-phases-waves
spec:
  backoffLimit: 0  # No retries (fail immediately if the check fails)
  template:
    spec:
      restartPolicy: Never  # Required for Jobs; "Never" or "OnFailure"
      containers:
        - name: health-check
          image: curlimages/curl
          command:
            - sh
            - -c
            - |
              # Health check with explicit exit codes
              code=$(curl -s -o /dev/null -w "%{http_code}" "https://httpbin.org/status/200")
              if [ "$code" -eq 200 ]; then
                echo "Health check passed: HTTP $code"
                exit 0
              else
                echo "Health check failed: HTTP $code"
                exit 1
              fi