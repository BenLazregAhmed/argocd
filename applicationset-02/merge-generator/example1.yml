apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: merge-generator-ex1
spec:
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                tag: '1.23'
                replicas: '1'
          - clusters:
              selector:
                matchLabels:
                  environment: 'staging'
              values:
                tag: '1.24' #override the tag from 1.23 to 1.24 value for the cluster with label environment=staging
          - list:
              elements:
                - server: https://kubernetes.default.svc
                  values.replicas: '2' #override the replicas count for the local k8s cluster
  template:
    metadata:
      name: '{{name}}-application'
    spec:
      project: default
      source:
        repoURL: https://github.com/BenLazregAhmed/argocd.git
        targetRevision: main
        path: application/helm/nginx
        helm:
          parameters:
            - name: "image.tag"
              value: '{{values.tag}}'
            - name: "replicaCount"
              value: '{{values.replicas}}'
      destination:
        server: '{{server}}'
        namespace: '{{metadata.labels.environment}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true